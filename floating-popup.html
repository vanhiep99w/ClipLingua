<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      min-width: 350px;
      max-width: 500px;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      margin: 0 auto 12px;
      border: 3px solid #f0f0f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      display: none;
    }

    .result.show {
      display: block;
    }

    .section {
      margin-bottom: 12px;
    }

    .section h3 {
      font-size: 12px;
      color: #666;
      margin: 0 0 6px 0;
    }

    .text-box {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 8px;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.4;
    }

    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 6px;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .error {
      color: #d32f2f;
      padding: 12px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
      width: 24px;
      height: 24px;
      line-height: 20px;
      border-radius: 4px;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
  <button class="close-btn" id="close-btn">√ó</button>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Translating...</div>
  </div>

  <div class="result" id="result">
    <div class="section" id="original-section">
      <h3>üìù Original</h3>
      <div class="text-box" id="original-text"></div>
    </div>

    <div class="section" id="corrected-section" style="display:none;">
      <h3>‚úÖ Corrected</h3>
      <div class="text-box" id="corrected-text"></div>
      <button class="copy-btn" id="copy-corrected">Copy</button>
    </div>

    <div class="section" id="translated-section">
      <h3 id="translated-title">üáªüá≥ Vietnamese</h3>
      <div class="text-box" id="translated-text"></div>
      <button class="copy-btn" id="copy-translated">Copy</button>
    </div>
  </div>

  <div class="error" id="error" style="display:none;"></div>

  <script src="floating-popup.js"></script>
</body>
</html>

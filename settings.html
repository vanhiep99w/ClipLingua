<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipLingua Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf8f4;
      --surface: #ffffff;
      --text-primary: #1a1612;
      --text-secondary: #5a524a;
      --accent: #d4511e;
      --accent-hover: #b8441a;
      --border: #e8e3da;
      --success: #2d7a4f;
      --error: #c53030;
      --shadow: rgba(26, 22, 18, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Mono', monospace;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 14px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px;
      box-shadow: 0 8px 24px var(--shadow);
      overflow: hidden;
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      padding: 2.5rem 2rem 2rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--surface) 0%, var(--bg) 100%);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 300;
    }

    main {
      padding: 2rem;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .section:last-of-type {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .field {
      margin-bottom: 1.5rem;
    }

    .field:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 400;
    }

    input[type="password"],
    input[type="text"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-primary);
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      border-radius: 1px;
      transition: all 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(212, 81, 30, 0.1);
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .hint {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      line-height: 1.5;
    }

    .hint a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .hint a:hover {
      border-bottom-color: var(--accent);
    }

    .hotkey-display {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 1px;
      font-weight: 500;
      margin-bottom: 0.75rem;
    }

    .modifiers {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .checkbox-wrapper label {
      margin: 0;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    button {
      flex: 1;
      padding: 0.875rem 1.5rem;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 1px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 81, 30, 0.2);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg);
      border-color: var(--text-secondary);
    }

    .status {
      margin-top: 1rem;
      padding: 0.875rem 1rem;
      border-radius: 1px;
      font-size: 13px;
      text-align: center;
      opacity: 0;
      transform: translateY(-8px);
      transition: all 0.3s ease;
    }

    .status.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .status.success {
      background: rgba(45, 122, 79, 0.1);
      color: var(--success);
      border: 1px solid rgba(45, 122, 79, 0.2);
    }

    .status.error {
      background: rgba(197, 48, 48, 0.1);
      color: var(--error);
      border: 1px solid rgba(197, 48, 48, 0.2);
    }

    .error-message {
      display: none;
      font-size: 12px;
      color: var(--error);
      margin-top: 0.5rem;
    }

    .error-message.visible {
      display: block;
    }

    input.invalid {
      border-color: var(--error);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ClipLingua</h1>
      <p class="subtitle">Configuration</p>
    </header>

    <main>
      <section class="section">
        <div class="section-title">API Configuration</div>
        
        <div class="field">
          <label for="api-key">Groq API Key</label>
          <input 
            type="password" 
            id="api-key" 
            placeholder="gsk_xxxxxxxxxxxxxxxxxxxxxxxx"
            autocomplete="off"
          >
          <p class="hint">Get your free API key from <a href="https://console.groq.com/keys" target="_blank">Groq Console</a></p>
          <span id="api-key-error" class="error-message"></span>
        </div>

        <div class="field">
          <label for="model-select">Model</label>
          <select id="model-select">
            <option value="llama-3.1-8b-instant">Fast — llama-3.1-8b-instant</option>
            <option value="llama-3.3-70b-versatile" selected>Balanced — llama-3.3-70b-versatile</option>
            <option value="mixtral-8x7b-32768">Long Context — mixtral-8x7b-32768</option>
          </select>
        </div>
      </section>

      <section class="section">
        <div class="section-title">Keyboard Shortcut</div>
        
        <div class="field">
          <label>Current Shortcut</label>
          <div class="hotkey-display" id="current-hotkey">Ctrl+Shift+T</div>
          <p class="hint">Customize in <a href="chrome://extensions/shortcuts" target="_blank">chrome://extensions/shortcuts</a></p>
        </div>

        <div class="field">
          <label for="hotkey-input">Custom Hotkey</label>
          <input 
            type="text" 
            id="hotkey-input" 
            placeholder="Press your desired key combination..."
            readonly
          >
          <div class="modifiers">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="hotkey-ctrl">
              <label for="hotkey-ctrl">Ctrl</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="hotkey-shift">
              <label for="hotkey-shift">Shift</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="hotkey-alt">
              <label for="hotkey-alt">Alt</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="hotkey-meta">
              <label for="hotkey-meta">Meta</label>
            </div>
          </div>
          <span id="hotkey-error" class="error-message"></span>
        </div>
      </section>

      <div class="actions">
        <button id="save-btn" class="btn-primary">Save</button>
        <button id="reset-btn" class="btn-secondary">Reset</button>
      </div>

      <div id="save-status" class="status"></div>
    </main>
  </div>

  <script src="storage.js"></script>
  <script src="utils.js"></script>
  <script src="groq-client.js"></script>
  <script src="settings.js"></script>
</body>
</html>
